version: '3'

services:

  frog-db:
    image: postgres:9.6.6
    container_name: postgresql
    ports:
     - 5432:5432
    environment:
     - POSTGRES_DB=artifactory
     # The following must match the DB_USER and DB_PASSWORD values passed to Artifactory
     - POSTGRES_USER=artifactory
     - POSTGRES_PASSWORD=artifactory
    volumes:
     - ./data/postgresql:/var/lib/postgresql/data
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000

  artifactory:
    image: docker.bintray.io/jfrog/artifactory-oss:5.7.0
    container_name: artifactory
    ports:
     - 8081:8081
    depends_on:
     - frog-db
    links:
     - frog-db
    volumes:
     - ./data/artifactory:/var/opt/jfrog/artifactory
    environment:
     - DB_TYPE=postgresql
     # The following must match the POSTGRES_USER and POSTGRES_PASSWORD values passed to PostgreSQL
     - DB_USER=artifactory
     - DB_PASSWORD=artifactory
     # Add extra Java options by uncommenting the following line
     #- EXTRA_JAVA_OPTIONS=-Xmx4g
    restart: always
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000

  master:
    build: master
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - data-volume:/var/jenkins_home
      - data-volume:/etc/ansible
    ports:
      - "50000:50000"
    links:
      - slave

  nginx:
    build: nginx
    ports:
      - "80:80"
    links:
      - master:jenky-master

  slave:
    build: slave
    ports:
      - "22"
    env_file:
      - ./slave.env
    links:
      - artifactory

volumes:
  data-volume:
